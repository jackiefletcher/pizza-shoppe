<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Jimbo's Pizza Shoppe</title>
  </head>
  <body>
    <div class="container">
      <h3>Welcome to Jimbo's Pizza Shoppe</h3>
      <h5>Pizza Order Form</h5>
      <p>Guaranteed delivery in 30 minutes or less!</p>
      <form id="pizza-order" class="form-horizontal">
        <div class="form-group">
          <label for="pizza-size" class="col-sm-4 control-label">What size would you like (in inches)?</label>
          <div class="col-sm-4">
            <select class="form control" input id="pizza-size" name="pizza-size">
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="pizza-toppings" class="col-sm-4 control-label">What toppings would you like?</label>
          <div class="col-sm-4">
            <select class="form control" input id="pizza-toppings" name="pizza-toppings">
              <option value="cheese">Cheese</option>
              <option value="pepperoni">Pepperoni</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>

    </div>
  </body>
</html>
